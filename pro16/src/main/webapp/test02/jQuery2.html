<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script  src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script type="text/javascript"> 
		function addHtml(){
			$("#article").html('안뇽!!'+'<br>');
		}
	</script>
	
</head>
<body>
	<div>
		<p id ="article"></p>
	</div>
	<input type ="button" value="추가하기" onClick="addHtml()"/>
</body>
</html>
